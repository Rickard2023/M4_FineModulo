  <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Insert or edit product</span>
                </a>
                <form id ="form">
                  <div class="form-row">                
                    <div class="form-group">
                      <label for="section-name">Name</label>
                      <input id="section-name" type="text" class="form-control" placeholder="name">
                    </div>
                  </div>
                  <div class="form-group">  
                    <label for="section-brand">Brand</label>
                    <input id="section-brand" type="text" class="form-control" placeholder="brand">
                  </div>
                  <div class="form-group">
                    <label for="section-img">imageUrl</label>
                    <input id="section-img" type="text" class="form-control" placeholder="URL">
                  </div>
                  <p class="form-row">
                    <div class="form-group">
                      <label for="section-price col-md">Price</label>
                      <input id="section-price" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="section-desc">Description</label>
                      <input id="section-desc" type="text" class="form-control" placeholder="Description">
                    </div>
                    <button id="formClick" onclick="SubmitItem()" type="submit" class="btn btn-primary">Submit</button>    
                  </p>
                  
                </form>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                    </a>

                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>

        <div class="col py-3">
          <div class="text-center">
          </div>
